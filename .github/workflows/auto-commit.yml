name: Auto Update and Push

on:
  schedule:
    - cron: "0 5 * * *" # Runs daily at 5 AM UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Explicitly request write permissions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Use the built-in token
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update repository
        run: |
          # Fetch the latest changes
          git fetch origin main

          # Create and checkout a new branch for our changes
          git checkout -b temp-update-branch

          # Make your changes
          echo "Last updated: $(date)" > last_updated.txt

          # Commit changes
          git add .
          git commit -m "Automated daily update: $(date)" || echo "No changes to commit"

          # Switch back to main and update it
          git checkout main
          git pull origin main

          # Merge our changes (with ours strategy to resolve conflicts)
          git merge temp-update-branch -X ours --no-edit

          # Push changes with the token
          git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" main
