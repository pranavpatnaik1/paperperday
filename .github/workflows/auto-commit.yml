name: Auto Update and Push

on:
  schedule:
    - cron: "0 5 * * *" # Runs daily at 5 AM UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0 # Ensure full history is available to prevent issues

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes before making updates
        run: |
          git pull --rebase origin main || git rebase --abort

      - name: Make changes (e.g., update timestamp)
        run: |
          echo "Last updated: $(date)" > last_updated.txt

      - name: Commit and Push changes
        run: |
          git add .
          git commit -m "Automated daily update: $(date)" || echo "No changes to commit"

          # Ensure the latest changes are applied
          git pull --rebase origin main || git rebase --abort  

          # Push the updates safely
          git push origin main
